<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ入力</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">フィットレ</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('HB/index') }}">ホーム</a></li>
                <li><a href="{{ url_for('index') }}#mypage">マイページ</a></li>
                <li><a href="{{ url_for('login_page') }}">ログアウト</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main class="main-content">
            <section id="data-input">
                <h2>データを入力してください</h2>
                <form id="data-input-form" method="post" action="{{ url_for('save') }}">
                    <div class="form-group">
                        <label for="date">日付:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="weights">体重:</label>
                        <input type="text" id="weights" name="weights" required>
                    </div>

                    <div class="form-group">
                        <label for="bodyFats">脂肪率:</label>
                        <input type="text" id="bodyFats" name="bodyFats" required>
                    </div>

                    <div class="form-group">
                        <label for="steps">歩数 :</label>
                        <input type="text" id="steps" name="steps" required>
                    </div>

                    <div class="form-group">
                        <label for="calories">カロリー:</label>
                        <input type="text" id="calories" name="calories" required>
                    </div>

                    <button type="submit" class="btn-primary">データを保存</button>
                </form>
                <a href="{{ url_for('index') }}">ホーム</a>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 フィットレ. All Rights Reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='scripts/input.js') }}"></script>
</body>
</html>
