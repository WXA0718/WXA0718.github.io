<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィットレ - お問い合わせ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='HBstyles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>フィットレ</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('HB_page') }}#home">ホーム</a></li>
                    <li><a href="{{ url_for('service_page') }}">サービス</a></li>
                    <li><a href="{{ url_for('contact_page') }}">お問い合わせ</a></li>
                    <li><a href="{{ url_for('login_page') }}">ログイン</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact" class="contact">
            <div class="container">
                <h2>お問い合わせ</h2>
                <p>ご質問やお問い合わせは、以下のフォームからどうぞ。</p>
                <form>
                    <label for="name">名前:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">メール:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">電話番号:</label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <label for="inquiry-type">お問い合わせの種類:</label>
                    <select id="inquiry-type" name="inquiry-type" required>
                        <option value="">選択してください</option>
                        <option value="general">一般問い合わせ</option>
                        <option value="support">サポート</option>
                        <option value="feedback">フィードバック</option>
                    </select>
                    
                    <label for="contact-method">希望の連絡方法:</label>
                    <select id="contact-method" name="contact-method" required>
                        <option value="">選択してください</option>
                        <option value="email">メール</option>
                        <option value="phone">電話</option>
                    </select>
                    
                    <label for="message">メッセージ:</label>
                    <textarea id="message" name="message" placeholder="ここにメッセージを入力してください" required></textarea>
                    
                    <button type="submit" class="btn-primary">送信</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 フィットレ. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
